{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>todo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="{% static 'js/lodash.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>


<body>
<div class="container">
    <div class="show">
        <a href="#" class="show" id="show-completed" style="margin-right: 5px" onclick="showDone()">show completed</a>
        <a href="#" class="show" id="show-active" style="margin-right: 5px" onclick="showUndone()">show active</a>
        <a href="#" class="show" id="show-all" style="margin-right: 30px" onclick="showAll()">show all</a>

        <div style="float: right;margin-right: 11px;">
        <a href="#" class="show" id="select-none" style="margin-right: 5px" onclick="">disable all</a>
            <a href="#" class="show" id="select-all" style="margin-right: 5px" onclick="">select all</a> </div>
    </div>

    <h1><i class="fa fa-check" title="Click to submit" onclick=""></i> </h1>

    <form>
        <input type="text" id="new-todo" placeholder="input field">
    </form>

    <input type='hidden' id='current_page' />
    <input type='hidden' id='show_per_page' />

    <ul id="todolist">

    </ul>

    <div class="pagination">

    </div>

    <div class="footer">
        completed: <span id="completed-count" style="padding-right: 10px">0</span>
        active: <span id="active-count" style="padding-right: 10px">1</span>
        total count: <span id="total-count">1</span>
        <a href="#" id="delete-checked" style="float: right;margin-right: 11px;"> delete</a>
    </div>
</div>

<script src="{% static 'js/pagination1.js' %}"></script>


</body>

</html>
